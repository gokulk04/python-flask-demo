<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Price Drop Alerts</title>
    {% include 'html_dependencies.html' %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #563D7C;">
    <a class="navbar-brand" href="#">Price Drop Alerts</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{{url_for('stores.index')}}">Stores</a>
            <a class="nav-item nav-link" href="{{url_for('alerts.index')}}">Alerts</a>
        </div>
        {% if session['email'] %}
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="{{url_for('users.user_alerts')}}">My Alerts</a>
                <a class="nav-item nav-link" href="{{url_for('users.logout_user')}}">Log Out</a>
            </div>
        {% else %}
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="{{url_for('users.register_user')}}">Sign Up</a>
                <a class="nav-item nav-link" href="{{url_for('users.login_user')}}">Log In</a>
            </div>
        {% endif %}
    </div>
</nav>

<div class="content container">
    {% block content %}


    {% endblock %}
</div>
</body>
</html>
