{% extends "base.html" %}
{% block content %}
    <h1 class="display-4">Create Alert</h1>
    <div class="form-size">
        <form method="post">
            <div class="form-group">
                <label for="name">Alert name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" class="form-control" name="url" id="url" placeholder="http://...">
            </div>
            <div class="form-group">
                <label for="price-limit">Trigger Price</label>
                <input type="text" class="form-control" name="price_limit" id="price-limit" placeholder="45.0" aria-describedby="priceLimitDesc">
                <p id="priceLimitDesc"class="help-block">We'll send you an e-mail when the price reaches or goes below this.</p>
            </div>
            <button type="submit" class="btn btn-outline-purple">Create Alert</button>
        </form>
    </div>
{% endblock %}
