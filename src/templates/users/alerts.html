{% extends "base.html" %}
{% block content %}
    <h1 class="display-4">Alerts </h1>
    <div class = "list-group">
        {% for alert in alerts %}
            <a href="{{url_for('alerts.get_alert_page', alert_id=alert._id)}}" class="list-group-item {{'list-group-item-warning' if not alert.active else ''}}">
                <h4 class="list-group-item-heading">
                    {{alert.item.name}}
                </h4>
                <p class="list-group-item-text">Last price found: <strong>{{alert.item.price}}</strong>
                    <br/>Last checked on <strong>{{alert.last_checked.strftime("%m-%d-%Y at %H:%M")}}</strong></p>
            </a>
        {% endfor %}
    </div>
    <a id="btn-create-alert" class="btn btn-outline-purple" href="{{url_for('alerts.create_alert')}}" role="button">Create Alert</a>
{% endblock %}
